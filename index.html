<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day</title>
    <style>
        :root {
            --pink-bg: #fff0f3;
            --heart-red: #ff4d6d;
            --envelope-color: #f1f1f1;
            --envelope-dark: #e0e0e0;
        }

        html, body {
            touch-action: none;
            overflow: hidden;
            background-color: var(--pink-bg);
            font-family: 'Arial', sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
        }

        /* Layout 4 sopra */
        .grid-top {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .letter-wrapper {
            position: relative;
            height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* L'ultima lettera sotto */
        .letter-wrapper.big {
            height: 140px;
            width: 160px;
        }

        /* IL FOGLIO (z-index 10: davanti a tutto) */
        .paper {
            position: absolute;
            width: 70px;
            height: 50px;
            background: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: var(--heart-red);
            text-transform: uppercase;
            z-index: 10;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .big .paper {
            width: 120px;
            height: 70px;
            font-size: 16px;
        }

        .paper.revealed {
            opacity: 1;
            transform: translateY(-35px); /* Copre la parte superiore della busta */
        }

        /* IL CUORE (z-index 1: dietro il foglio, ruotato di 180¬∞) */
        .heart-tip {
            position: absolute;
            font-size: 20px;
            z-index: 1;
            opacity: 0;
            bottom: 60px;
            transform: rotate(180deg); /* Ruotato */
            transition: all 0.6s ease;
        }

        .big .heart-tip { font-size: 35px; bottom: 80px; }

        .heart-tip.revealed {
            opacity: 1;
            transform: translateY(-25px) rotate(180deg);
        }

        /* LA BUSTA (z-index 5) */
        .envelope {
            font-size: 65px;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.2s;
            line-height: 1;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
        }

        .big .envelope { font-size: 110px; }

        .envelope.disabled {
            opacity: 0.2;
            filter: grayscale(1);
            pointer-events: none;
        }

        .envelope.opened {
            pointer-events: none;
        }

        /* Spazio per pulsanti SI/NO */
        #final-buttons {
            display: none;
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
        }

        .yes { background-color: #4caf50; }
        .no { background-color: #ff4d6d; }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-container">
        <div class="grid-top">
            <div class="letter-wrapper">
                <div class="heart-tip" id="heart-1">‚ù§Ô∏è</div>
                <div class="paper" id="paper-1">Will</div>
                <div class="envelope" id="env-1" onclick="openLetter(1)">üíå</div>
            </div>
            <div class="letter-wrapper">
                <div class="heart-tip" id="heart-2">‚ù§Ô∏è</div>
                <div class="paper" id="paper-2">You</div>
                <div class="envelope disabled" id="env-2" onclick="openLetter(2)">üíå</div>
            </div>
            <div class="letter-wrapper">
                <div class="heart-tip" id="heart-3">‚ù§Ô∏è</div>
                <div class="paper" id="paper-3">Be</div>
                <div class="envelope disabled" id="env-3" onclick="openLetter(3)">üíå</div>
            </div>
            <div class="letter-wrapper">
                <div class="heart-tip" id="heart-4">‚ù§Ô∏è</div>
                <div class="paper" id="paper-4">My</div>
                <div class="envelope disabled" id="env-4" onclick="openLetter(4)">üíå</div>
            </div>
        </div>

        <div class="letter-wrapper big">
            <div class="heart-tip" id="heart-5">‚ù§Ô∏è</div>
            <div class="paper" id="paper-5">Valentine?</div>
            <div class="envelope disabled" id="env-5" onclick="openLetter(5)">üíå</div>
        </div>

        <div id="final-buttons">
            <button class="btn yes">YES</button>
            <button class="btn no">NO</button>
        </div>
    </div>

    <script>
        // Blocco Zoom
        window.addEventListener('wheel', e => { if(e.ctrlKey) e.preventDefault(); }, { passive: false });

        function openLetter(num) {
            const env = document.getElementById(`env-${num}`);
            const paper = document.getElementById(`paper-${num}`);
            const heart = document.getElementById(`heart-${num}`);

            // Cambia emoji in aperta
            env.innerText = "‚úâÔ∏è";
            env.classList.add('opened');

            // Anima foglio e cuore
            paper.classList.add('revealed');
            heart.classList.add('revealed');

            // Sblocca successiva
            const nextEnv = document.getElementById(`env-${num + 1}`);
            if (nextEnv) {
                setTimeout(() => {
                    nextEnv.classList.remove('disabled');
                }, 600);
            } else {
                // Se √® l'ultima, mostra i pulsanti dopo un po'
                setTimeout(() => {
                    document.getElementById('final-buttons').style.display = 'flex';
                }, 1000);
            }
        }
    </script>
</body>
</html>
