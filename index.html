<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Letters</title>
    <style>
        /* Blocco totale dello zoom e interazioni */
        html, body {
            touch-action: none;
            overflow: hidden;
            background-color: #fff0f3;
            font-family: 'Georgia', serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
        }

        .grid-top {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .letter-unit {
            position: relative;
            width: 80px;
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* IL FOGLIO CHE ESCE */
        .paper-sheet {
            position: absolute;
            width: 75px;
            height: 55px;
            background: #ffffff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            color: #ff4d6d;
            text-transform: uppercase;
            z-index: 2; /* Sopra il sigillo, sotto la parte frontale della busta */
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .paper-sheet.revealed {
            opacity: 1;
            transform: translateY(-45px); /* Sale e si sovrappone alla busta */
        }

        /* IL SIGILLO (Retro della busta aperta) */
        .heart-seal {
            position: absolute;
            font-size: 25px;
            z-index: 1; /* Livello pi√π basso */
            opacity: 0;
            bottom: 60px;
            transition: all 0.6s ease;
        }

        .heart-seal.revealed {
            opacity: 1;
            transform: translateY(-35px) rotate(-15deg);
        }

        /* LA BUSTA */
        .letter-btn {
            font-size: 75px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 3; /* Sempre davanti */
            line-height: 1;
            padding: 0;
            transition: transform 0.2s;
        }

        .letter-btn:disabled {
            opacity: 0.1;
            filter: grayscale(1);
            cursor: default;
        }

        .letter-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <div class="grid-top">
            <div class="letter-unit">
                <div class="heart-seal" id="seal-1">‚ù§Ô∏è</div>
                <div class="paper-sheet" id="paper-1">Will</div>
                <button class="letter-btn" id="btn-1" onclick="revealLetter(1)">üíå</button>
            </div>
            <div class="letter-unit">
                <div class="heart-seal" id="seal-2">‚ù§Ô∏è</div>
                <div class="paper-sheet" id="paper-2">You</div>
                <button class="letter-btn" id="btn-2" onclick="revealLetter(2)" disabled>üíå</button>
            </div>
            <div class="letter-unit">
                <div class="heart-seal" id="seal-3">‚ù§Ô∏è</div>
                <div class="paper-sheet" id="paper-3">Be</div>
                <button class="letter-btn" id="btn-3" onclick="revealLetter(3)" disabled>üíå</button>
            </div>
            <div class="letter-unit">
                <div class="heart-seal" id="seal-4">‚ù§Ô∏è</div>
                <div class="paper-sheet" id="paper-4">My</div>
                <button class="letter-btn" id="btn-4" onclick="revealLetter(4)" disabled>üíå</button>
            </div>
        </div>

        <div class="letter-unit">
            <div class="heart-seal" id="seal-5">‚ù§Ô∏è</div>
            <div class="paper-sheet" id="paper-5" style="width: 95px;">Valentine?</div>
            <button class="letter-btn" id="btn-5" onclick="revealLetter(5)" disabled>üíå</button>
        </div>
    </div>

    <script>
        // Blocco Zoom via JS per sicurezza ulteriore
        window.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, {passive: false});

        function revealLetter(num) {
            const btn = document.getElementById(`btn-${num}`);
            const paper = document.getElementById(`paper-${num}`);
            const seal = document.getElementById(`seal-${num}`);

            // 1. Cambia icona busta
            btn.innerText = "‚úâÔ∏è";
            btn.style.cursor = "default";
            
            // 2. Anima foglio e cuore retrostante
            paper.classList.add('revealed');
            seal.classList.add('revealed');

            // 3. Sblocca la prossima lettera dopo un breve ritardo
            const nextBtn = document.getElementById(`btn-${num + 1}`);
            if (nextBtn) {
                setTimeout(() => {
                    nextBtn.disabled = false;
                }, 600); 
            }
        }
    </script>
</body>
</html>
