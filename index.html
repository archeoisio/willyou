<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Courier New', Courier, monospace; /* Tocco pi√π "letterario" */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .letter-container {
            display: flex;
            flex-direction: column; /* Mette il testo sopra il pulsante */
            align-items: center;
            justify-content: flex-end;
            height: 150px; /* Spazio riservato per far apparire la parola */
        }

        /* La parola che appare SOPRA */
        .word-above {
            font-size: 1.2rem;
            color: #ff4d6d;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            opacity: 0; /* Nascosta inizialmente */
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: translateY(10px);
        }

        .word-above.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .letter-btn {
            font-size: 70px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            line-height: 1;
        }

        .letter-btn:disabled {
            opacity: 0.15;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .letter-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        /* Il Popup */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.2);
            border: 2px solid #ff4d6d;
            z-index: 1000;
            cursor: pointer; /* Clicca per chiudere */
            text-align: center;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .modal h1 { color: #ff4d6d; font-size: 2.5rem; margin: 0; }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.1);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="letter-container">
            <div class="word-above" id="word-1">Will</div>
            <button class="letter-btn" id="btn-1" onclick="openLetter(1)">üíå</button>
        </div>
        <div class="letter-container">
            <div class="word-above" id="word-2">You</div>
            <button class="letter-btn" id="btn-2" onclick="openLetter(2)" disabled>üíå</button>
        </div>
        <div class="letter-container">
            <div class="word-above" id="word-3">Be</div>
            <button class="letter-btn" id="btn-3" onclick="openLetter(3)" disabled>üíå</button>
        </div>
        <div class="letter-container">
            <div class="word-above" id="word-4">My</div>
            <button class="letter-btn" id="btn-4" onclick="openLetter(4)" disabled>üíå</button>
        </div>
        <div class="letter-container">
            <div class="word-above" id="word-5">Valentine?</div>
            <button class="letter-btn" id="btn-5" onclick="openLetter(5)" disabled>üíå</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal" onclick="closeModal()">
        <h1 id="modal-text"></h1>
        <p style="color: #ccc; margin-top: 15px; font-size: 0.8rem;">(Clicca qui per chiudere)</p>
    </div>

    <script>
        const content = {
            1: "Will",
            2: "You",
            3: "Be",
            4: "My",
            5: "Valentine?"
        };

        function openLetter(num) {
            const btn = document.getElementById(`btn-${num}`);
            const word = document.getElementById(`word-${num}`);
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');
            const overlay = document.getElementById('overlay');

            // 1. Cambia emoji in busta aperta
            btn.innerText = "‚úâÔ∏è";
            
            // 2. Mostra il popup con la parola
            modalText.innerText = content[num];
            modal.style.display = 'block';
            overlay.style.display = 'block';

            // 3. Fai apparire la parola SOPRA la lettera
            word.classList.add('visible');

            // 4. Sblocca la successiva
            const nextBtn = document.getElementById(`btn-${num + 1}`);
            if (nextBtn) {
                nextBtn.disabled = false;
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
