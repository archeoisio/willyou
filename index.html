<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .letter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 160px; /* Spazio per la parola */
        }

        .word-above {
            font-size: 1.4rem;
            color: #ff4d6d;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0; 
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(15px);
        }

        .word-above.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .letter-btn {
            font-size: 80px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            line-height: 1;
        }

        .letter-btn:disabled {
            opacity: 0.1;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .letter-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        /* Il Popup centrale */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 77, 109, 0.3);
            border: 3px solid #ff4d6d;
            z-index: 1000;
            cursor: pointer;
            text-align: center;
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .modal h1 { 
            color: #ff4d6d; 
            font-size: 3.5rem; 
            margin: 0; 
            pointer-events: none; /* Impedisce che il testo interferisca col click */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(2px);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="letter-container">
            <div class="word-above" id="word-1">Will</div>
            <button class="letter-btn" id="btn-1" onclick="openLetter(1)">üíå</button>
        </div>
        <div class="letter-container">
            <div class="word-above" id="word-2">You</div>
            <button class="letter-btn" id="btn-2" onclick="openLetter(2)" disabled>üíå</button>
        </div>
        <div class="letter-container">
            <div class="word-above" id="word-3">Be</div>
            <button class="letter-btn" id="btn-3" onclick="openLetter(3)" disabled>üíå</button>
        </div>
        <div class="letter-container">
            <div class="word-above" id="word-4">My</div>
            <button class="letter-btn" id="btn-4" onclick="openLetter(4)" disabled>üíå</button>
        </div>
        <div class="letter-container">
            <div class="word-above" id="word-5">Valentine?</div>
            <button class="letter-btn" id="btn-5" onclick="openLetter(5)" disabled>üíå</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal" onclick="closeModal()">
        <h1 id="modal-text"></h1>
    </div>

    <script>
        const content = {
            1: "Will",
            2: "You",
            3: "Be",
            4: "My",
            5: "Valentine?"
        };

        let currentStep = 0; // Tiene traccia di quale lettera √® aperta nel modal

        function openLetter(num) {
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');
            const overlay = document.getElementById('overlay');
            const btn = document.getElementById(`btn-${num}`);

            // 1. Cambia l'emoji in aperta
            btn.innerText = "‚úâÔ∏è";

            // 2. Prepara il modal
            currentStep = num;
            modalText.innerText = content[num];
            
            // 3. Mostra modal
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            // Nascondi modal e overlay
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            // 4. SOLO ORA compare la parola sopra la lettera
            const wordLabel = document.getElementById(`word-${currentStep}`);
            if (wordLabel) {
                wordLabel.classList.add('visible');
            }

            // 5. SOLO ORA si sblocca la lettera successiva
            const nextBtn = document.getElementById(`btn-${currentStep + 1}`);
            if (nextBtn) {
                nextBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
