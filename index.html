<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letters</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 40px;
        }

        /* Layout: 4 sopra, 1 sotto */
        .grid-top {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .grid-bottom {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .letter-box {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90px;
            height: 150px; /* Spazio per l'uscita del foglio */
            justify-content: flex-end;
        }

        /* Il foglio che esce dalla lettera */
        .paper {
            position: absolute;
            bottom: 60px; /* Parte dietro la busta */
            width: 70px;
            background: white;
            padding: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 0.9rem;
            color: #d63384;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        .paper.visible {
            opacity: 1;
            transform: translateY(-20px); /* Sale fuori */
        }

        /* Il cuore/sigillo che ruota dietro */
        .seal {
            position: absolute;
            font-size: 1.5rem;
            bottom: 85px;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 0; /* Dietro il foglio */
        }

        .seal.visible {
            opacity: 1;
            transform: rotate(-20deg) translateX(-15px);
        }

        .letter-btn {
            font-size: 70px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2; /* Sopra a tutto */
            transition: transform 0.2s;
            line-height: 1;
        }

        .letter-btn:disabled {
            opacity: 0.2;
            filter: grayscale(1);
            cursor: not-allowed;
        }

        /* Modal / Riquadro centrale */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border-top: 10px solid #ff4d6d;
            z-index: 1000;
            text-align: center;
            cursor: pointer;
            animation: openModal 0.4s ease;
        }

        @keyframes openModal {
            from { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .modal h1 { color: #ff4d6d; font-size: 2.5rem; margin: 0; }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(3px);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="grid-top">
        <div class="letter-box">
            <div class="seal" id="seal-1">‚ù§Ô∏è</div>
            <div class="paper" id="paper-1">Will</div>
            <button class="letter-btn" id="btn-1" onclick="openLetter(1)">üíå</button>
        </div>
        <div class="letter-box">
            <div class="seal" id="seal-2">‚ù§Ô∏è</div>
            <div class="paper" id="paper-2">You</div>
            <button class="letter-btn" id="btn-2" onclick="openLetter(2)" disabled>üíå</button>
        </div>
        <div class="letter-box">
            <div class="seal" id="seal-3">‚ù§Ô∏è</div>
            <div class="paper" id="paper-3">Be</div>
            <button class="letter-btn" id="btn-3" onclick="openLetter(3)" disabled>üíå</button>
        </div>
        <div class="letter-box">
            <div class="seal" id="seal-4">‚ù§Ô∏è</div>
            <div class="paper" id="paper-4">My</div>
            <button class="letter-btn" id="btn-4" onclick="openLetter(4)" disabled>üíå</button>
        </div>
    </div>

    <div class="grid-bottom">
        <div class="letter-box">
            <div class="seal" id="seal-5">‚ù§Ô∏è</div>
            <div class="paper" id="paper-5" style="width: 100px;">Valentine?</div>
            <button class="letter-btn" id="btn-5" onclick="openLetter(5)" disabled>üíå</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal" onclick="closeModal()">
        <h1 id="modal-text"></h1>
    </div>

    <script>
        const content = {
            1: "Will",
            2: "You",
            3: "Be",
            4: "My",
            5: "Valentine?"
        };

        let activeStep = 0;

        function openLetter(num) {
            activeStep = num;
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');
            const overlay = document.getElementById('overlay');
            const btn = document.getElementById(`btn-${num}`);

            // Cambia emoji in busta aperta subito
            btn.innerText = "‚úâÔ∏è";

            modalText.innerText = content[num];
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            // Effetto foglio e sigillo
            document.getElementById(`paper-${activeStep}`).classList.add('visible');
            document.getElementById(`seal-${activeStep}`).classList.add('visible');

            // Sblocca successiva
            const nextBtn = document.getElementById(`btn-${activeStep + 1}`);
            if (nextBtn) {
                nextBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
