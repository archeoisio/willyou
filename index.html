<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le mie Lettere</title>
    <style>
        :root {
            --bg-color: #fce4ec;
            --accent-color: #ff80ab;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }

        .container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Pulsante Lettera */
        .letter-btn {
            font-size: 4rem; /* Dimensione emoji */
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s;
            padding: 0;
            line-height: 1;
        }

        /* Lettera bloccata */
        .letter-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .letter-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        /* Riquadro Contenuto (Messaggio) */
        .content-box {
            display: none; /* Nascosto all'inizio */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid var(--accent-color);
            text-align: center;
            cursor: pointer; /* Indica che si pu√≤ cliccare per chiudere */
            z-index: 100;
            max-width: 80%;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -40%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            z-index: 90;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="letter-btn" id="btn-1" onclick="openLetter(1)">üíå</button>
        <button class="letter-btn" id="btn-2" onclick="openLetter(2)" disabled>üíå</button>
        <button class="letter-btn" id="btn-3" onclick="openLetter(3)" disabled>üíå</button>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="content-box" class="content-box" onclick="closeLetter()">
        <p id="message-text"></p>
        <small style="color: #999;">(Clicca qui per chiudere)</small>
    </div>

    <script>
        const messages = {
            1: "Questo √® il contenuto della prima lettera! ‚ù§Ô∏è",
            2: "Hai sbloccato la seconda! Ecco una sorpresa. üåü",
            3: "L'ultima lettera: sei arrivata alla fine! üéÇ"
        };

        let currentOpen = 0;

        function openLetter(num) {
            const btn = document.getElementById(`btn-${num}`);
            const contentBox = document.getElementById('content-box');
            const messageText = document.getElementById('message-text');
            const overlay = document.getElementById('overlay');

            // Cambia emoji in "aperta"
            btn.innerText = "‚úâÔ∏è"; 
            
            // Mostra il messaggio
            messageText.innerText = messages[num];
            contentBox.style.display = 'block';
            overlay.style.display = 'block';

            // Sblocca la lettera successiva
            currentOpen = num;
            const nextBtn = document.getElementById(`btn-${num + 1}`);
            if (nextBtn) {
                nextBtn.disabled = false;
            }
        }

        function closeLetter() {
            document.getElementById('content-box').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
