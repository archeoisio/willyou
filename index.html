<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Letters</title>
    <style>
        html, body {
            touch-action: none;
            overflow: hidden;
            background-color: #fff0f3;
            font-family: 'Georgia', serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
        }

        .grid-top {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        /* Unit√† base: buste grandi per contenere i fogli */
        .letter-unit {
            position: relative;
            width: 100px;
            height: 130px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Unit√† speciale per Valentine (ancora pi√π grande) */
        .letter-unit.big {
            width: 180px;
            height: 180px;
        }

        /* IL FOGLIO: Davanti a tutto (z-index 10) */
        .paper-sheet {
            position: absolute;
            width: 90px;
            height: 60px;
            background: #ffffff;
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #ff4d6d;
            text-transform: uppercase;
            z-index: 10; 
            opacity: 0;
            transform: translateY(0);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            pointer-events: none; /* Il foglio non deve rubare il click */
        }

        .big .paper-sheet {
            width: 160px;
            height: 80px;
            font-size: 20px;
        }

        .paper-sheet.revealed {
            opacity: 1;
            transform: translateY(-65px); /* Posizione sopra la busta */
        }

        /* IL CUORE (Sigillo ruotato di 180¬∞) */
        .heart-seal {
            position: absolute;
            font-size: 30px;
            z-index: 1; 
            opacity: 0;
            bottom: 70px;
            transition: all 0.6s ease;
            transform: rotate(180deg);
        }

        .big .heart-seal {
            font-size: 50px;
            bottom: 95px;
        }

        .heart-seal.revealed {
            opacity: 1;
            transform: translateY(-45px) rotate(180deg);
        }

        /* LA BUSTA (z-index 5) */
        .letter-btn {
            font-size: 90px; /* Buste decisamente grandi */
            background: none;
            border: none;
            cursor: pointer;
            z-index: 5; 
            line-height: 1;
            padding: 0;
            transition: transform 0.2s;
        }

        .big .letter-btn {
            font-size: 140px;
        }

        .letter-btn:disabled {
            opacity: 0.15;
            filter: grayscale(1);
            cursor: default;
        }

        /* Classe aggiunta via JS per bloccare i click dopo l'apertura */
        .opened {
            pointer-events: none !important;
            cursor: default !important;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <div class="grid-top">
            <div class="letter-unit">
                <div class="heart-seal" id="seal-1">‚ù§Ô∏è</div>
                <div class="paper-sheet" id="paper-1">Will</div>
                <button class="letter-btn" id="btn-1" onclick="revealLetter(1)">üíå</button>
            </div>
            <div class="letter-unit">
                <div class="heart-seal" id="seal-2">‚ù§Ô∏è</div>
                <div class="paper-sheet" id="paper-2">You</div>
                <button class="letter-btn" id="btn-2" onclick="revealLetter(2)" disabled>üíå</button>
            </div>
            <div class="letter-unit">
                <div class="heart-seal" id="seal-3">‚ù§Ô∏è</div>
                <div class="paper-sheet" id="paper-3">Be</div>
                <button class="letter-btn" id="btn-3" onclick="revealLetter(3)" disabled>üíå</button>
            </div>
            <div class="letter-unit">
                <div class="heart-seal" id="seal-4">‚ù§Ô∏è</div>
                <div class="paper-sheet" id="paper-4">My</div>
                <button class="letter-btn" id="btn-4" onclick="revealLetter(4)" disabled>üíå</button>
            </div>
        </div>

        <div class="letter-unit big">
            <div class="heart-seal" id="seal-5">‚ù§Ô∏è</div>
            <div class="paper-sheet" id="paper-5">Valentine?</div>
            <button class="letter-btn" id="btn-5" onclick="revealLetter(5)" disabled>üíå</button>
        </div>
    </div>

    <script>
        // Blocco Zoom
        window.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, {passive: false});

        function revealLetter(num) {
            const btn = document.getElementById(`btn-${num}`);
            const paper = document.getElementById(`paper-${num}`);
            const seal = document.getElementById(`seal-${num}`);

            // Cambia stato e icona
            btn.innerText = "‚úâÔ∏è";
            btn.classList.add('opened'); // Rende la busta non pi√π cliccabile
            
            // Animazione foglio e sigillo
            paper.classList.add('revealed');
            seal.classList.add('revealed');

            // Sblocca la successiva
            const nextBtn = document.getElementById(`btn-${num + 1}`);
            if (nextBtn) {
                setTimeout(() => {
                    nextBtn.disabled = false;
                }, 700); 
            }
        }
    </script>
</body>
</html>
